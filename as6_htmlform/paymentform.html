<div class="container">
    <div class="row">
        <div class="nav">

        <!-- content -->

        <div class="col-md-10"> <!-- Este hace una columna a la izquierda -->

            <div id="content">


              <form id="survey" name="survey" action="#" method="post">

          			<fieldset id="billing">
          				<legend>Billing Information(required)) &nbsp;</legend>

          <!-- input autofocus -->

          				<label for="fName"> First Name </label>
          				<input name="fName" id="fName" required="required"
          					   placeholder="first name" autofocus /><br>

          				<label for="lName"> Last Name </label>
          				<input name="lName" id="lName" required="required"
          					   placeholder="last name" /><br>

          <!-- input date -->
          				<label for="date"> birthday date </label>
          				<input type="date" name="party"/><br>

          				<label for="street">Street Address </label>
          				<input name="street" id="street" required="required"
          					   placeholder="street" /><br>

          				<label for="street2"> Street Address 2 </label>
          				<input name="street2" id="street2"
          					   placeholder="street2" /><br>

          				<label for="city"> City </label>
          				<input name="city" id="city" required="required"
          					   placeholder="city" /><br>

          <!-- input Datalist -->
          				<label for="Province"> Province </label>
          				<input list="Province">
          		 				<datalist id="Province">
          		     				<option value="Ontario">
          		     				<option value="Quebec">
          		     				<option value="Nova Scotia">
          		     				<option value="New Brunswick">
          		     				<option value="Manitoba">
          		     				<option value="British Columbia">
          								<option value="Prince Edward">
          								<option value="Saskatchewan">
          								<option value="Alberta">
          								<option value="Newfoundland and Labrador">
          		 				</datalist><br>


          				<label for="zip">Postal Code</label>
          				<input name="zip" id="zip" required="required" pattern="(\d{5}([\-]\d{4})?)|[A-Za-z][0-9][A-Za-z][ -]?[0-9][A-Za-z][0-9]"
          					   placeholder="Postal Code" /><br>

          				<label for="phone">Phone</label>
          				<input name="phone" id="phone" required="required" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"
          					   placeholder="" /><br>

          		   	</fieldset>

          			<fieldset id="creditcard">
          				<legend>Credit Card (required) &nbsp;</legend>

          				<label> </label>
          					<fieldset class="optionGroup">

          						<label for="diners"> </label>
          						<input type="radio" name="" id="ccard" value="yes" />
          						<img src="img/diners.png" alt="diners" />

          						<label for="discover"></label>
          						<input type="radio" name="" id="ccard" value="yes" />
          						<img src="img/discover.png" alt="discover" />

          						<label for="master"></label>
          						<input type="radio" name="" id="card" value="yes" />
          						<img src="img/master.png" alt="master" />

          						<label for="visa"></label>
          						<input type="radio" name="" id="ccard" value="yes" />
          						<img src="img/visa.png" alt="visa" />
          					</fieldset><br>

          				<label for="ccardnumber">Credit Card Number</label>
          					<input name="ccardnumber" id="cardnumber" required="required" pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$"
          					   placeholder="" /><br>

          <!-- input number -->

          				<label for="ccardmonth"> Month </label>
          		    <input type="number" id="ccardmonth" name="ccardmonth" min="1" max="12" />

          				<label for="ccardyear"> Year </label>
          		    <input type="number" id="ccardyear" name="ccardyear" min="17" max="27" />

          				<label for="csc">CSC</label>
          					<input name="csc" id="csc" required="required" pattern="^\d{3}$"
          					   placeholder="" />

          			</fieldset>

          			<fieldset id="info">
          				<legend>Additional Information &nbsp;</legend>

          <!-- input email -->
          			<label for="email"> Contact Email </label>
          		  <input type="email" name="recipiant"
          			required="required" pattern="/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{8,3})$/"
          			placeholder="Supply a valid e-mail address"
          			/>


          			<label for="notes">Special Notes</label>
          		     	<textarea name="notes" id="notes" maxlength="500"> </textarea>

          			</fieldset>


          <input type="submit" value="Submit Order" />
          		</form>
